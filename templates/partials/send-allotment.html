<div ng-controller="SendAllotmentController as vm">
    <h3 class="text-muted">Enviar lote</h3>
    <div class="row form-group">
        <div class="col-xs-12">
            <div class="alert alert-success alert-dismissible" role="alert" ng-show="vm.alertSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <strong>Sucesso!</strong> XML criado com sucesso.
            </div>
            <div class="well">
                <select class="form-control" ng-options="item as item.id for item in items track by item.id" ng-model="selected">
                    <option value="">selecionar lote...</option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="send()">Enviar</button>
        </div>
    </div>
</div>
